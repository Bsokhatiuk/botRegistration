{% extends 'base.html' %}

{% block title %}
Додавання послуги
{% endblock %}

{% block body %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container">
    <div class="card">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4> Додати нову послугу</h4>
    <form  method="post">
        <div class="form-group ">
            <input type="text" name="service_name" placeholder="Назва послуги" style="width:100%">
        </div>
        <div class="form-group">
            <input type="text" name="service_price" placeholder="Ціна в грн." style="width:100%">
        </div>
        <div class="form-group">
                    <label for="service_duration">Тривалість послуги</label>
                    <select class="form-control" id="service_duration" name="service_duration">
                        <option value="0.5">0.5 год</option>
                        <option value="1" selected>1 год</option>
                        <option value="1.5">1.5 год</option>
                        <option value="2">2 год</option>
                        <option value="3">3 год</option>
                        <option value="4">4 год</option>
                    </select>
                </div>
        <button class="btn" type="submit" style="background-color:#009688; color: white;">Додати</button>
    </form>
    </article>
    </div>
</div>

{% endblock %}
