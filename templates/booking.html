<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Appointment Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Online Appointment Booking</h1>
    <div class="row">
      <div class="col-md-4">
        <h2>Step 1: Choose Service</h2>
        <form id="step1Form">
          <div class="form-group">
            <label for="serviceSelect">Select a service:</label>
            <select class="form-control" id="serviceSelect">
              <option value="">Select a service...</option>
              <option value="service1">Service 1</option>
              <option value="service2">Service 2</option>
              <option value="service3">Service 3</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="nextStep(2)">Далі</button>
        </form>
      </div>
      <div class="col-md-4" id="step2" style="display: none;">
        <h2>Step 2: Choose Doctor</h2>
        <form id="step2Form">
          <div class="form-group">
            <label for="doctorSelect">Select a doctor:</label>
            <select class="form-control" id="doctorSelect">
              <option value="">Select a doctor...</option>
              <option value="doctor1">Doctor 1</option>
              <option value="doctor2">Doctor 2</option>
              <option value="doctor3">Doctor 3</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="nextStep(3)">Далі</button>
        </form>
      </div>
      <div class="col-md-4" id="step3" style="display: none;">
        <h2>Step 3: Choose Appointment Time</h2>
        <form id="step3Form">
          <div class="form-group">
            <label for="timeSelect">Select an appointment time:</label>
            <select class="form-control" id="timeSelect">
              <option value="">Select an appointment time...</option>
              <option value="time1">10:00 AM</option>
              <option value="time2">11:00 AM</option>
              <option value="time3">2:00 PM</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="nextStep(4)">Далі</button>
        </form>
      </div>
    </div>
    <div class="row mt-4" id="step4" style="display: none;">
      <div class="col-md-6">
        <h2>Step 4: Enter Your Information</h2>
        <form id="step4Form">
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="phoneInput">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="confirmationCheck">
            <label class="form-check-label" for="confirmationCheck">Confirm Steps 1-3</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit Appointment</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function nextStep(stepNumber) {
      if (stepNumber === 2) {
        document.getElementById("step1Form").style.display = "none";
        document.getElementById("step2").style.display = "block";
      } else if (stepNumber === 3) {
        document.getElementById("step2").style.display = "none";
        document.getElementById("step3").style.display = "block";
      } else if (stepNumber === 4) {
        document.getElementById("step3").style.display = "none";
        document.getElementById("step4").style.display = "block";
      }
    }
  </script>
</body>
</html>
