{% extends 'base_reg.html' %}

{% block title %}
Додавання послуги
{% endblock %}

{% block body %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive table-wrap">
        <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col">ID</th>-->
              <th scope="col" class="align-middle">Послуга</th>
              <th scope="col" class="align-middle">Ціна</th>
              <th scope="col" class="text-center">Дії</th>
            </tr>
          </thead>
          <tbody>
            {% for service in service_list  %}
            <tr>
              <!-- <th scope="row">{{service[0]}} </th> -->
              <!-- <td>{{service.service_name}}</td> -->
              <!-- <td>{{service.service_price}}</td> -->
              <td class="align-middle">{{service[1]}}</td>
              <td class="align-middle">{{service[2]}}</td>
              <td class="text-center align-middle">
                <a type="button" class="btn" href="/service/{{botusername}}/{{service[0]}}/upd_reg"><i class="fas fa-edit fa-sm"></i></a>
                <a type="button" class="btn" href="#" onclick="return confirmDelete('/service/{{botusername}}/{{service[0]}}/del_reg');"><i class="far fa-trash-alt fa-sm"></i></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <a class="btn" id="insertRow" href="/createservice/{{botusername}}/reg" style="background-color:#009688; color: white;">Додати послугу</a>
      <a class="btn" id="insertRow2" href="/employee_list_reg/{{botusername}}" style="background-color:#009688; color: white;">Далі</a>
    </div>
  </div>
</div>

<script>
function confirmDelete(url) {
  if (confirm('Ви впевнені, що хочете видалити цю послугу?')) {
    window.location.href = url;
  }
  return false;
}
</script>

<script>
	let tg = window.Telegram.WebApp;
	tg.expand();
	tg.MainButton.text = "Вихід";
    tg.MainButton.color = "#009688";
    tg.MainButton.hide()
    tg.BackButton.show()

    window.Telegram.WebApp.onEvent("mainButtonClicked", function(){
      tg.close();
   });


    window.Telegram.WebApp.onEvent("backButtonClicked", function(){
      window.history.back();
   });


</script>
{% endblock %}
