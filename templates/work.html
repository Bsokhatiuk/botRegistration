<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна карусель дат</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black;
        }

        .carousel-control-prev,
        .carousel-control-next {
            color: black;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Адаптивна карусель дат</h1>

    <div id="dateCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-6 col-md-1 p-20 offset-md-2">1</div>
                    <div class="col-6 col-md-1 p-0">2</div>
                    <div class="col-6 col-md-1 p-0">3</div>
                    <div class="col-6 col-md-1 p-0">4</div>
                    <div class="col-6 col-md-1 p-0">5</div>
                    <div class="col-6 col-md-1 p-0">6</div>
                    <div class="col-6 col-md-1 p-0">7</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row">
                    <div class="col-6 col-md-1 p-20 offset-md-2">8</div>
                    <div class="col-6 col-md-1 p-0">9</div>
                    <div class="col-6 col-md-1 p-0">10</div>
                    <div class="col-6 col-md-1 p-0">11</div>
                    <div class="col-6 col-md-1 p-0">12</div>
                    <div class="col-6 col-md-1 p-0">13</div>
                    <div class="col-6 col-md-1 p-0">14</div>
                </div>
            </div>
            <!-- Додати інші слайди для інших рядків дат за потреби -->
        </div>
        <a class="carousel-control-prev" href="#dateCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#dateCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
