  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #6c757d;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav a i {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .bottom-nav a.active {
      color: #007bff;
    }
  </style>

<script>
	let tg = window.Telegram.WebApp;
	tg.expand();
	tg.MainButton.text = "Вихід";
    tg.MainButton.color = "#009688";
    tg.BackButton.show()

    window.Telegram.WebApp.onEvent("mainButtonClicked", function(){
      tg.close();
   });


    window.Telegram.WebApp.onEvent("backButtonClicked", function(){
      window.history.back();
   });


</script>
