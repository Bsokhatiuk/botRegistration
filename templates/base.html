<!doctype html>
<html lang="uk">
<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block style %} {% endblock %}
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
{% block body %}  {% endblock %}

<section id="footer">
<div class="d-flex bd-highlight">
  <div class="p-2 flex-fill bd-highlight">
      <a  href="/stepform" style=" margin: 10px;"><i class="bi bi-person fa-2x" ></i></a> </div>
  <div class="p-2 flex-fill bd-highlight">
      <a  href="/service_list" style="margin: 10px;"><i class="bi bi-card-list fa-2x"></i></a></div>
  <div class="p-2 flex-fill bd-highlight">
      <a  href="/employee_list" style="margin: 10px;"><i class="bi bi-people-fill fa-2x"></i></a></div>
</div>
</section>

<script>
	let tg = window.Telegram.WebApp;
	tg.expand();
	tg.MainButton.text = "Вихід";
    tg.MainButton.color = "#009688";
    tg.MainButton.show()
    tg.BackButton.show()

    window.Telegram.WebApp.onEvent("mainButtonClicked", function(){
      tg.close();
   });


    window.Telegram.WebApp.onEvent("backButtonClicked", function(){
      window.history.back();
   });


</script>
</body>
</html>
