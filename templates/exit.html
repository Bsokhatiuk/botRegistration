{% block body %}
<div class="container">
    <h4 class="title "> Регістація пройшла успішно!</h4>
</div>


<script>
	let tg = window.Telegram.WebApp;
	tg.expand();
	tg.MainButton.text = "Готово";
    tg.MainButton.color = "#009688";
    tg.MainButton.show()

   window.Telegram.WebApp.onEvent("mainButtonClicked", function(){
      tg.sendData("Регістація пройшла успушно");
      tg.close();
   });

</script>
{% endblock %}
