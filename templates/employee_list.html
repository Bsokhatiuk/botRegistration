{% extends 'base.html' %}

{% block title %}
Працівники
{% endblock %}

{% block body %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div class="container">
  <div class="row" >
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ПІБ</th>
            <th scope="col">Спеціалізація</th>
            <th scope="col">Дії</th>
          </tr>
        </thead>
        <tbody >
        {% for employee in employee_list  %}
          <tr>
            <th scope="row" style="font-size: 12px;">{{employee[1]}} </th>
            <td style="font-size: 12px;">{{employee[3]}}</td>
            <td>
              <a type="button" class="btn btn-success" href="/employee/{{botusername}}/{{employee[2]}}/upd"><i class="fas fa-edit"></i></a>
            <a type="button" class="btn btn-danger" href="/employee/{{botusername}}/{{employee[2]}}/del"><i class="far fa-trash-alt"></i></a>
            </td>
          </tr>
         {% endfor %}
        </tbody>
      </table>
      <a class="btn btn-danger" id="insertRow" href="/employeecreate/{{botusername}}">Додати нового працівника</a>
    </div>
  </div>
</div>
{% endblock %}
